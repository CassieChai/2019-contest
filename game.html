<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" >
    <script src="JS/mapdata100.js"></script>
    <script src="JS/boxGame.js"></script>
</head>
<body>
    <div id="title">推蛋糕</div>
    <div id="game">
        <canvas id="canvas1" width="560px" height="560px"></canvas>
        <canvas id="canvas2" width="560px" height="560px"></canvas>
        <button class = "button" id="replay">重玩本关</button>

        <img src="img/wall.png">
        <img src="img/cake.png">
        <img src="img/plate.png">
        <img src="img/block.png">
        <img src="img/tree.png">
        <div id="menu">
            <div id="text">菜单</div>
            <div id = "difficult">
                <button class = "button" id="easy">简单</button>
                <button class = "button" id="medium">中等</button>
                <button class = "button" id="hard">超难</button>
            </div>
            <div id="choose">
                <span id="content">关卡</span>
                <input id="guanQia">
                <button class = "button" id="jump">跳关</button> 
            </div>            
        </div>
    </div>
    <footer>Designed by Chai, 2019.4</footer>
</body>

</html>
